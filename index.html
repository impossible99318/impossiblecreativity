<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Smart Mobility Platform</title>    <link rel="stylesheet" href="/static/css/styles.css">    <!-- Load Google Maps API with Places Library -->    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAoo-DdCIFz0mmRded2OTkpTAl3RUVcRCw&libraries=places"></script></head><body>    <!-- Header -->    <header>        <h1>Smart Urban Mobility</h1>        <button id="login-btn">Login with Google</button>    </header>        <!-- Main container -->    <div class="container">        <!-- Map -->        <div id="map"></div>                <!-- Sidebar for route input -->        <div id="route-controls">            <input id="start" type="text" placeholder="Enter start location">            <input id="waypoint" type="text" placeholder="Add a stop (optional)">            <input id="end" type="text" placeholder="Enter destination">                        <!-- Transport mode selector -->            <select id="transport-mode">                <option value="DRIVING">Car</option>                <option value="BICYCLING">Bike</option>                <option value="TRANSIT">Public Transport</option>            </select>                        <!-- Route preferences -->            <label>Route Preference:</label>            <select id="route-preference">                <option value="fastest">Fastest</option>                <option value="eco">Eco-Friendly</option>                <option value="shortest">Shortest</option>            </select>                        <button id="calculate-route">Calculate Route</button>        </div>                <!-- Carbon emission calculator -->        <div id="carbon-calculator">            <h2>Carbon Emission Calculator</h2>            <p id="emission-result"></p>        </div>    </div>        <!-- Load JavaScript file -->    <script src="/static/js/script.js"></script></body></html>
